<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item>
  <ion-input type='text' placeholder='Nombre completo:*' [(ngModel)]="nombreCompleto"></ion-input>
  <ion-input type='text' placeholder='Usuario: *' [(ngModel)]="userName"></ion-input>
  <ion-input type='password' placeholder='ContraseÃ±a:*' [(ngModel)]="password"></ion-input>
  <br>
  <ion-button (click)="addUsuario()">Agregar Usuario</ion-button>
</ion-item>
<br>
<ion-list>
  <ion-item *ngFor='let item of listaUsuarios'>
    <b>Nombre: </b>{{item.nombreCompleto}}, {{item.userName}}, {{item.password}}
  </ion-item>
</ion-list>
  <!-- <app-explore-container name="Usuarios"></app-explore-container> -->
</ion-content>
