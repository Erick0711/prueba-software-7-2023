<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categoria
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categoria</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>

    <ion-input type='text' placeholder='Nombre Categoria:*' [(ngModel)]="nombreCategoria"></ion-input>
    <br>
    <ion-button (click)="addCategoria()">Agregar Usuario</ion-button>
  </ion-item>
  <br>
  <ion-list>
    <ion-item *ngFor='let item of listaCategoria'>
      <b>Nombre: </b>{{item.nombreCategoria}}
    </ion-item>
  </ion-list>

  <app-explore-container name="Categoria"></app-explore-container>
</ion-content>
