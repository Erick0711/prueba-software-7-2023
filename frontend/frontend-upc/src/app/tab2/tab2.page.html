<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categoria
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categoria</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input id="categoriaProducto" type='text' placeholder='Nombre Categoria:*' [(ngModel)]="nombre"></ion-input>
    <ion-button id="addCategoriaProducto" (click)="addCategoria()">Agregar Categoria</ion-button>
  </ion-item>
  
  <ion-grid class="custom-table">
    <ion-row class="header-row">
      <ion-col><b>Nombre Categoria</b></ion-col>
    </ion-row>
    
    <ion-row class="data-row" *ngFor="let item of listaCategorias">
      <ion-col>{{ item.nombre }}</ion-col>
    </ion-row>
  </ion-grid>

  <app-explore-container name="Categoria"></app-explore-container>
</ion-content>
