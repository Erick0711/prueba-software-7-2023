<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Producto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input id="nombreProducto" type='text' placeholder='Nombre Categoria:*' [(ngModel)]="nombre"></ion-input>
    <ion-input id="idCategoria" type='text' placeholder='ID categoria:*' [(ngModel)]="idCategoria"></ion-input>
    <ion-button id="addProducto" (click)="addProducto()">Agregar Categoria</ion-button>
  </ion-item>
  
  <ion-grid class="custom-table">
    <ion-row class="header-row">
      <ion-col><b>Producto</b></ion-col>
    </ion-row>
    
    <ion-row class="data-row" *ngFor="let item of listaProductos">
      <ion-col>{{ item.nombre }}</ion-col>
    </ion-row>
  </ion-grid>

  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
